{% extends "base.html" %}
{% block content %}
<h2>Set Security Question</h2>
<form method="post">
    {% csrf_token %}
    <label>Question:</label>
    <input type="text" name="question" required><br>
    <label>Answer:</label>
    <input type="text" name="answer" required><br>
    <button type="submit">Save</button>
</form>
{% endblock %}
