{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Top Reviewers Leaderboard</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Reviews</th>
            </tr>
        </thead>
        <tbody>
            {% for user in leaderboard %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.review_count }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No reviewers yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
