{% extends "base.html" %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <label>Security Question:</label>
    <input type="text" name="question" required><br>
    <label>Security Answer:</label>
    <input type="text" name="answer" required><br>
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
