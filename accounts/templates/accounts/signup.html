{% extends 'base.html' %} {% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Sign Up</h2>
            <hr />
            <form method="POST">
              {% csrf_token %} {{ template_data.form.as_p }}
              <div class="mb-3">
                <label for="question" class="form-label">Security Question</label>
                <input
                  type="text"
                  class="form-control"
                  id="question"
                  name="question"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="answer" class="form-label">Security Answer</label>
                <input
                  type="text"
                  class="form-control"
                  id="answer"
                  name="answer"
                  required
                />
              </div>
              <button type="submit" class="btn bg-dark text-white">
                Sign Up
              </button>
            </form>
            {% if template_data.error %}
            <div class="alert alert-danger mt-3" role="alert">
              {{ template_data.error }}
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
