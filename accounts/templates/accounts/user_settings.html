{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow p-3 mb-4 rounded">
        <div class="card-body">
          <h2>User Settings</h2>
          <hr />
          {% if template_data.success %}
            <div class="alert alert-success">{{ template_data.success }}</div>
          {% endif %}
          {% if template_data.error %}
            <div class="alert alert-danger">{{ template_data.error }}</div>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="question" class="form-label">Security Question</label>
              <input type="text" class="form-control" id="question" name="question" required value="{{ template_data.question|default:'' }}">
            </div>
            <div class="mb-3">
              <label for="answer" class="form-label">Security Answer</label>
              <input type="text" class="form-control" id="answer" name="answer" required value="{{ template_data.answer|default:'' }}">
            </div>
            <button type="submit" class="btn bg-dark text-white">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
